<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function loadimages(){
        document.getElementById("image1").setAttribute("src", "1.jpg");
        document.getElementById("image2").setAttribute("src", "2.jpg");
        document.getElementById("image3").setAttribute("src", "3.jpg");
        document.getElementById("image4").setAttribute("src", "4.jpg");

      }
    </script>
  </head>
  <body>
    <button type="button" name="button" onclick="loadimages()"></button>
    <img src="" alt="a" id="image1">
    <img src="" alt="a" id="image2">
    <img src="" alt="a" id="image3">
    <img src="" alt="a" id="image4">
  </body>
</html>
