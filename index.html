<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function loadimages(number){
        document.getElementById("image"+number).setAttribute("src", number+".jpg");
        document.querySelector("body").classList.add("image");
      }

      function close(){
        document.querySelector('body').classList.remove('image');
      }
    </script>
    <style media="screen">
      img {
        width: 30vw;
      }
      body:not(.image){
        background: black;
      }
      body.image {
        background: white;
      }
    </style>
  </head>
  <body>
    <a href="#1">
      <button type="button" name="button" onclick="loadimages('1')">1</button>
    </a>
    <img src="" alt="a" id="image1">
    <a href="#2">
      <button type="button" name="button" onclick="loadimages('2')">2</button>
    </a>
    <img src="" alt="a" id="image2">
    <a href="#3">
      <button type="button" name="button" onclick="loadimages('3')">3</button>
    </a>
    <img src="" alt="a" id="image3">
    <a href="#4">
      <button type="button" name="button" onclick="loadimages('4')">4</button>
    </a>
    <img src="" alt="a" id="image4">
    <a href="">
      <button type="button" name="button" onclick="close()">close</button>
    </a>
  </body>
</html>
